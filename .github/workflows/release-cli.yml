name: Release CLI

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter skillmark build

      - name: Auto-generate changeset from commits
        if: "!startsWith(github.event.head_commit.message, 'chore: version packages')"
        run: |
          # Skip if changesets already exist
          if ls .changeset/*.md 2>/dev/null | grep -v README.md | grep -q .; then
            echo "Changesets already exist, skipping auto-generation"
            exit 0
          fi

          # Find last release tag for skillmark
          LAST_TAG=$(git tag --list 'skillmark@*' --sort=-v:refname | head -1)
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${LAST_TAG}..HEAD"
          fi

          # Collect commit messages since last release
          COMMITS=$(git log --pretty=format:"%s" $RANGE -- packages/ 2>/dev/null || git log --pretty=format:"%s" -20 -- packages/)

          if [ -z "$COMMITS" ]; then
            echo "No package commits found, skipping"
            exit 0
          fi

          # Determine bump type from conventional commits
          BUMP="patch"
          if echo "$COMMITS" | grep -qiE "^feat(\(.*\))?!:|BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:"; then
            BUMP="minor"
          fi

          # Build summary from commit messages
          SUMMARY=$(echo "$COMMITS" | grep -iE "^(feat|fix|perf|refactor)" | head -10 | sed 's/^/- /')
          if [ -z "$SUMMARY" ]; then
            SUMMARY="- Maintenance updates"
          fi

          # Generate changeset file
          FILENAME=".changeset/auto-release-$(date +%s).md"
          cat > "$FILENAME" << EOF
          ---
          "skillmark": $BUMP
          ---

          Auto-release from conventional commits

          $SUMMARY
          EOF

          # Fix indentation (heredoc adds leading spaces)
          sed -i 's/^          //' "$FILENAME"

          echo "Generated changeset ($BUMP bump):"
          cat "$FILENAME"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm run version
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
